spring:
  application.name: imobiliaria
  datasource:
    url: jdbc:mysql://localhost:3306/imobiliaria_db?useSSL=false&serverTimezone=UTC
    username: appuser
    password: dbadmin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080